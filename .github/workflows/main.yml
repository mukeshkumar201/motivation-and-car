name: Motivation Auto Poster

on:
  schedule:
    # India Time (IST) ke hisaab se timing
    # Subah 8:30 AM IST = 03:00 UTC
    - cron: '0 3 * * *'
    # Shaam 7:30 PM IST = 14:00 UTC
    - cron: '0 14 * * *'
  
  workflow_dispatch:      # Manual 'Run' button

jobs:
  run_bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libraries (Fixed)
        run: |
          # Pehle pip aur installation tools ko update karte hain
          python -m pip install --upgrade pip setuptools wheel
          
          # Fir libraries install karte hain (Binary files prefer karenge taaki build fail na ho)
          pip install -r requirements.txt --prefer-binary

      - name: Run Main Script
        env:
          # Sare Secrets yahan load honge
          G_CLIENT_ID: ${{ secrets.G_CLIENT_ID }}
          G_CLIENT_SECRET: ${{ secrets.G_CLIENT_SECRET }}
          G_REFRESH_TOKEN: ${{ secrets.G_REFRESH_TOKEN }}
          
          INSTA_USERNAME: ${{ secrets.INSTA_USERNAME }}
          INSTA_PASSWORD: ${{ secrets.INSTA_PASSWORD }}
          INSTA_SESSION: ${{ secrets.INSTA_SESSION }}
          
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          DRIVE_DONE_ID: ${{ secrets.DRIVE_DONE_ID }}
        run: python main.py
